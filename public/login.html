<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="login.title">เข้าสู่ระบบ - ระบบขอเอกสารออนไลน์</title>
  <!-- เพิ่มฟอนต์ Prompt สำหรับภาษาไทยและอังกฤษ -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- เพิ่มฟอนต์ Noto Sans SC สำหรับภาษาจีน -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" data-i18n="navbar.title">ระบบขอเอกสารออนไลน์</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" data-i18n="navbar.home">หน้าหลัก</a>
          </li>
        </ul>
        <div class="language-selector d-flex me-3">
          <button class="btn btn-sm btn-outline-light me-2" data-lang="th">ไทย</button>
          <button class="btn btn-sm btn-outline-light me-2" data-lang="en">English</button>
          <button class="btn btn-sm btn-outline-light" data-lang="zh">中文</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0" data-i18n="login.header">เข้าสู่ระบบ</h3>
          </div>
          <div class="card-body">
            <div id="alert-container"></div>
            <form id="login-form">
              <div class="mb-3">
                <label for="student_id" class="form-label required" data-i18n="login.studentID">รหัสนักศึกษา</label>
                <input type="text" class="form-control" id="student_id" required data-i18n-placeholder="login.studentIDPlaceholder">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label required" data-i18n="login.password">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" required data-i18n-placeholder="login.passwordPlaceholder">
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" data-i18n="login.button">เข้าสู่ระบบ</button>
              </div>
            </form>
            <div class="mt-3 text-center">
           <p data-i18n="login.noAccount">ยังไม่มีบัญชี? 
    <a href="register.html" data-i18n="login.register">ลงทะเบียน</a>
</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted" data-i18n="footer.copyright">
        © 2025 ระบบขอเอกสารการศึกษาออนไลน์ สำหรับนักศึกษามหาวิทยาลัยนอร์ทกรุงเทพ
      </span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/language.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
