<!DOCTYPE html>
<html lang="en"> <!-- เปลี่ยนจาก th เป็น en -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Language" content="en"> <!-- เพิ่มบรรทัดนี้ -->
  <title data-i18n="register.title">ลงทะเบียน - ระบบขอเอกสารออนไลน์</title>
  
  <!-- เพิ่มฟอนต์ Prompt สำหรับภาษาไทยและอังกฤษ -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- เพิ่มฟอนต์ Noto Sans SC สำหรับภาษาจีน -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" data-i18n="navbar.title">ระบบขอเอกสารออนไลน์</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" data-i18n="navbar.home">หน้าหลัก</a>
          </li>
        </ul>
        <div class="language-selector d-flex me-3">
          <button class="btn btn-sm btn-outline-light me-2" data-lang="th">ไทย</button>
          <button class="btn btn-sm btn-outline-light me-2" data-lang="en">English</button>
          <button class="btn btn-sm btn-outline-light" data-lang="zh">中文</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0" data-i18n="register.header">ลงทะเบียน</h3>
          </div>
          <div class="card-body">
            <div id="alert-container"></div>
            <form id="register-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="student_id" class="form-label required" data-i18n="register.studentID">รหัสนักศึกษา</label>
                  <input type="text" class="form-control" id="student_id" required data-i18n-placeholder="register.studentIDPlaceholder">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="full_name" class="form-label required" data-i18n="register.fullName">ชื่อ-นามสกุล</label>
                  <input type="text" class="form-control" id="full_name" required data-i18n-placeholder="register.fullNamePlaceholder">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label required" data-i18n="register.email">อีเมล</label>
                  <input type="email" class="form-control" id="email" required data-i18n-placeholder="register.emailPlaceholder">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label required" data-i18n="register.phone">เบอร์โทรศัพท์</label>
                  <input type="tel" class="form-control" id="phone" required data-i18n-placeholder="register.phonePlaceholder">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="faculty" class="form-label required" data-i18n="register.faculty">คณะ</label>
                  <select class="form-select" id="faculty" required>
                    <option value="" selected disabled data-i18n="register.selectFaculty">เลือกคณะ</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="birth_date" class="form-label required" data-i18n="register.birthDate">วันเดือนปีเกิด</label>
                  <input type="text" 
                         class="form-control" 
                         id="birth_date" 
                         name="birth_date"
                         required 
                         readonly
                         data-i18n-placeholder="register.birthDatePlaceholder"
                         placeholder="เลือกวันเกิด">
                  <div class="form-text">
                    <small class="text-muted">รูปแบบ: วัน/เดือน/ปี</small>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="id_number" class="form-label required" data-i18n="register.idNumber">หมายเลขบัตรประชาชน/Passport</label>
                  <input type="text" class="form-control" id="id_number" required data-i18n-placeholder="register.idNumberPlaceholder">
                  <div class="form-text">
                    <small class="text-muted">กรอกหมายเลขบัตรประชาชน 13 หลักหรือหมายเลข Passport</small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label required" data-i18n="register.password">รหัสผ่าน</label>
                  <input type="password" class="form-control" id="password" required data-i18n-placeholder="register.passwordPlaceholder">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirm_password" class="form-label required" data-i18n="register.confirmPassword">ยืนยันรหัสผ่าน</label>
                  <input type="password" class="form-control" id="confirm_password" required data-i18n-placeholder="register.confirmPasswordPlaceholder">
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" data-i18n="register.button">ลงทะเบียน</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p data-i18n="register.hasAccount">มีบัญชีอยู่แล้ว? <a href="login.html" data-i18n="register.login">เข้าสู่ระบบ</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted" data-i18n="footer.copyright">
        © 2025 ระบบขอเอกสารออนไลน์สำหรับนักศึกษามหาวิทยาลัยนอร์ทกรุงเทพ
      </span>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  
  <!-- Custom Scripts -->
  <script src="js/language.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
